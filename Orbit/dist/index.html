<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Orbit</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div id="info">
      orbit controls
    </div>

    <script src="../build/three.min.js"></script>
    <!-- <script src="../build/three.js"></script> -->
    <script src="../threex.domevents.js"></script>
    <script type="module">
      import * as THREE from "../build/three.module.js";
      //import * as THREEX from '../build/threex.domevents.js';
      import { OrbitControls } from "./jsm/controls/OrbitControls.js";

      var camera, controls, scene, renderer;

      //init();
      //render(); // remove when using next line for animation loop (requestAnimationFrame)
      //animate();

      //function init() {
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      //   scene.add(camera);

      const geometry = new THREE.SphereGeometry(10, 10, 10);
      const material = new THREE.MeshNormalMaterial({
        wireframe: true,
      });
      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);
      //-----------------------
      const geometry2 = new THREE.SphereGeometry(10, 10, 10);
      const material2 = new THREE.MeshNormalMaterial({
        wireframe: true,
      });
      const sphere2 = new THREE.Mesh(geometry2, material2);
      sphere2.position.x = 40;
      scene.add(sphere2);

      //-----------------------
      const geometry3 = new THREE.SphereGeometry(10, 10, 10);
      const material3 = new THREE.MeshNormalMaterial({
        wireframe: true,
      });
      const sphere3 = new THREE.Mesh(geometry3, material3);
      sphere3.position.x = -40;
      scene.add(sphere3);

      camera.position.z = 70;

      const domEvents = new THREEx.DomEvents(camera, renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);

      controls.minDistance = 1;
      controls.maxDistance = 1000;

      let sphereClicked = false;
      domEvents.addEventListener(sphere, "click", function (event) {
        if (!sphereClicked) {
          material.wireframe = false;
          sphereClicked = true;
        } else {
          material.sphereClicked = true;
          sphereClicked = false;
        }
      });
      function animate() {
        requestAnimationFrame(animate);

        sphere.rotation.x += 0.03;
        sphere.rotation.y += 0.03;
        sphere2.rotation.x += 0.03;
        sphere2.rotation.y += 0.03;
        sphere3.rotation.x += 0.03;
        sphere3.rotation.y += 0.03;

        controls.update();
        renderer.render(scene, camera);
        // renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
